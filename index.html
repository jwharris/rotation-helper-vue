<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Rotation Helper</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bulma.min.css" />

    <style>

        .red {
            background: red
        }

        .hasDescription p{
            text-indent: 1em;
        }

        .hasDescription .title {
            border-bottom: 1px solid grey;
        }

    </style>
</head>

<header class="red has-text-centered-mobile has-text-black">
    Rotation Helper
</header>

<body>
    <div id="app">
        <h1 class="title has-text-centered" v-show="!hasDescription">{{title}}</h1>
        <section class="buttons">
            <template v-if="!hasDescription">
                <button v-for="obj in test" :id='obj.id' @click="doSomething" class="button is-outlined is-fullwidth is-dark">
                        {{obj.name}}
                </button>
            </template>
            <template v-else>
                <div v-for="obj in test" class="container content hasDescription">
                    <h2 class="title">
                        {{obj.name}}
                    </h2>
                    <p>
                        {{obj.description}}
                    </p>
                </div>
                
            </template>
            
        </section>

    </div>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>

<script type="module">
    'use strict';

    import db from '/js/objRepository.js';

    const app = new Vue({
        el: '#app',
        data: {
            title: 'Select a Rotation',
            test: {},
            categoriesView: db.categoriesView,
            subCatView: db.subCategoriesView,
            categories: db.categories,
            relations: db.relations,
            descriptions: db.descriptionsView,
            count: 0,
            hasDescription: false
        },
        created: function () {
            this.test = this.categoriesView;
        },
        methods: {
            doSomething: function doSomething(event) {

                this.count += 1;

                const count = this.count;

                let sub = {};

                // pretend routes
                if(count == 1) {

                    sub = this.subCatView.filter(function (obj) {
                        return obj.catId == event.target.id;
                    });
                }
                if(count == 2) {
                    sub = this.descriptions.filter(function (obj) {
                        return obj.relationId == event.target.id;
                    });

                    this.hasDescription = true;
                }

                this.test = sub;
                
            }
        }
    });

</script>
